<html lang='en'>
<head>

    <title>vue demo</title>

<body>
    <div id='app'>{{message}}<span></span></div>
    <script src='./vue-2.5.1.js'></script>

        var vm = new Vue({
            el: "#app",
            data: {
                message: "this is test code."

            comments: true
        });

        console.log(vm.$options.render);

        */
    </script>
