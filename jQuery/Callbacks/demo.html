<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>
    <script src="./jQuery-3.5.1.js"></script>
    <script>
        
        var container = jQuery.Callbacks('stopOnFalse'); // once stopOnFalse memory 

        container.add(function(){
            console.log(1);
            return false;
        });

        container.add(function(){
            console.log(2);
        });

        container.fire(); // once
        
        container.add(function(){
            console.log(3);
        });



        
        // var obj = { count: 1};
        // container.add(function(){
        //     console.log(this.count);
        // });

        // container.fireWith(obj);
    </script>
</body>
</html>
