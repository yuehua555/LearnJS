<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>watch option</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{wendu}}度</p>
        <p>穿衣建议：{{chuanyi}}</p>
        <p><button @click="shenggao">升高温度</button><button @click="jiangdi">降低温度</button></p>
    </div>

    <script type="text/javascript">
        let arr = ['T恤短袖', '夹克长裙', '棉衣羽绒服'];
        let app = new Vue({
            el: '#app',
            data: {
                wendu: 14,
                chuanyi: '夹克长裙'
            },
            methods: {
                shenggao:function(){
                    this.wendu +=5;
                },
                jiangdi:function(){
                    this.wendu -=5;
                }
            },
            // watch: {
            //     wendu: function(newVal, oldVal) {
            //         if (newVal >= 26) {
            //             this.chuanyi = arr[0];
            //         } else if ( newVal > 0) {
            //             this.chuanyi = arr[1];
            //         } else {
            //             this.chuanyi = arr[2];
            //         }
            //     }
            // }
        });
        app.$watch('wendu', function(newVal, oldVal){
                 if (newVal >= 26) {
                        this.chuanyi = arr[0];
                    } else if ( newVal > 0) {
                        this.chuanyi = arr[1];
                    } else {
                        this.chuanyi = arr[2];
                    }
        });
    </script>

</body>
</html>
